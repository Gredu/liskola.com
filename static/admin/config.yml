backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/media"
public_folder: "/media"
site_url: liskola.com
editor:
  preview: false

collections:
  - name: "pages"
    label: "Pages"
    description: "Edit pages"
    files:
      - name: "quote"
        label: "Edit quote"
        file: "content/_index.md"
        description: "Editing quote happens in two way: a name of the person you are quoting and quote itself. Quoter field can be left empty if you don't need to name quoter."
        fields:
          - { label: "Quoter", name: "quote", widget: "string" }
          - { label: "Quote", name: "body", widget: "markdown" }
